<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/pi.css">
</head>
<body scroll="no" style="overflow: hidden">

  <div class="pi-container">
      <img class="pi-img" src="../img/heptaward.png">
      <div class="pi-title">Heptaward</div>
      <div class="footer-container">
          <div class="footer-message" id="message"> En attente de pairage </div>
          <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
      </div>
  </div>


<script src="/socket.io/socket.io.js"></script>
<script>
  const message = {
    waitingPairing: 'Connectez-vous sur app.heptaward.com, ajoutez un nouveau pi Heptaward dans la partie TV management',
    paired: 'Vous êtes maintenant connecté au pi Heptaward!',
    connection: 'Nous connectons le pi Heptaward a internet...',
    connected: 'Le pi Heptaward est maintenant connecté à Internet!',
    errorConnection: 'Il y a eu une erreur au moment de connecter le pi a internet, veuillez rééssayer',
    errorSerial: 'Erreur, veuillez nous contacter, error code: 3472',
    lookingForInternet: 'Nous cherchons une connection internet... 1/4',
    lookingForInternet2: 'Nous cherchons une connection internet... 2/4',
    lookingForInternet3: 'Nous cherchons une connection internet... 3/4',
    lookingForInternet4: 'Nous cherchons une connection internet... 4/4',
  }
  const messageElement = document.getElementById('message');
  var socket = io();

  socket.on('message', messageReceived => {
    messageElement.innerHTML = message[messageReceived] || '...';
  })
</script>
</body>
</html>
